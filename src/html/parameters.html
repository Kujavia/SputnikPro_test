<div class="parameters_container">

    <label for="parameters_season">Сезонность</label>
    <select id="parameters_season">
        <option value="option1">выкл</option>
        <option value="option2">с очисткой от тренда</option>
        <option value="option3">среднее</option>
    </select>

    <label for="parameters_season-smooth">Предварительное сглаживание</label>
    <input type="checkbox" id="parameters_season-smooth">
   

    <label for="parameters_oos">Очистка от OOS</label>
    <select id="parameters_oos">
        <option value="option1">выкл</option>
        <option value="option2">по среднему остатку</option>
        <option value="option3">по сумме с остатком</option>
        <option value="option2">по доле ТТ</option>
        <option value="option3">по количеству дней с остатком</option>
    </select>

    <label for="parameters_recovery-method">Метод восстановления</label>
    <select id="parameters_recovery-method">
        <option value="option1">пустое</option>
        <option value="option2">как тренд</option>
        <option value="option3">как среднее соседи</option>
        <option value="option2">как среднее за прошлый период</option>
    </select>

    <label for="parameters_promo">Промо</label>
    <select id="parameters_promo">
        <option value="option1">выкл</option>
        <option value="option2">пустое значение</option>
        <option value="option3">деление на коэффициент</option>
    </select>

    <label for="parameters_promo">Всплески продаж</label>
    <select id="parameters_promo">
        <option value="option1">интерквартильный метод</option>
        <option value="option2">стандартное отклонение</option>
    </select>

<p class="parameters_promo">Восстановление продаж</p>

</label>

    <select>
        <option value="param1">за предыдущий период</option>
        <option value="param2">соседи</option>
    </select>
</div>

<label>
    <input type="radio" name="option" id="trendRadio"> Тенденция
</label>
<div class="dropdown" id="trendDropdown">
    <select>
        <option value="param1">за предыдущий период</option>

    </select>
